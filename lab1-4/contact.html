						<input type="text" id="name">
					</div>

					</div>

						<label for="fax">Fax:</label>
						<input type="text" id="fax">
					</div>
				</div>
				<div class="form-row flex-end">
					<div class="form-col">
						<label for="description">Description:</label>
						<textarea name="description" id="description" cols="30" rows="10" placeholder="This is sample project description random things are here in description This is sample project lorem ipsum generator for dummy content"></textarea>
					</div>
				</div>
				<div class="form-row flex-end cols-auto">
					<div class="form-col">
						<button class="send-btn" type="button">Send</button>
					</div>
